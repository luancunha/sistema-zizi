{% load static %}

<html lang="pt-br">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Sistema Zizi</title>

	<link href="{% static 'css/estilo.css' %}" rel="stylesheet" type="text/css">

	<link href="{% static 'fontawesomefree/css/all.min.css' %}" rel="stylesheet" type="text/css">

	<script src="{% static 'fontawesomefree/js/all.min.js' %}"></script>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	<style>
		body {
			height: 100vh;
			display: flex;
			flex-direction: column;
		}

		.active {
			color: #d3413f !important;
		}

		footer {
			text-align: center;
			margin-top: auto;
		}

		.hr-loja {
			color: #d3413f !important;
			opacity: 1;
		}
	</style>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>

</head>

<body>

	{% if messages %}
	{% for message in messages %}
	<div {% if message.tags %} class="container alert alert-{{ message.tags }} p-2 mt-5" {% endif %} role="alert">
		<p class="mb-0"> {{ message }} </p>
		{% endfor %}
	</div>
	{% endif %}

	<div class="ms-5 mt-5" style="position: fixed;">
		<a href="{% url 'inicio' %}" type="button" class="btn btn-zizi">
			<i class="fa-solid fa-sm fa-angle-left"></i> Voltar
		</a>
	</div>

	<main class="form-signin">
		<form method="post" action="{% url 'login' %}">
			{% csrf_token %}

			<span class="d-flex align-items-center mb-4" style="justify-content: center;">
				<img src="{% static 'images/logo.png' %}" width="220" height="80">
			</span>

			<div class="form-floating">
				<input type="text" class="form-control" id="usuario" name="usuario" placeholder="Password">
				<label for="usuario">Usu√°rio</label>
			</div>
			<div class="form-floating">
				<input type="password" class="form-control" id="senha" name="senha" placeholder="Password">
				<label for="senha">Senha</label>
			</div>

			<button class="w-100 btn btn-lg btn-primary" type="submit">Entrar</button>

		</form>
	</main>

	<footer class="container-fluid footer mt-0">
		<hr class="featurette-divider">
		<p class="lead" style="font-size: 1.1em;">&copy; 2022 - Luan Cunha</p>
	</footer>

</body>

</html>
